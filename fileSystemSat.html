<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <title>Hanita's File System</title>
    <link rel="stylesheet" href="fileSystem.css">

</head>
<body>

<table class="topPart">
    <tr>
        <td class="small"> < </td>
        <td class="small" align="right"> > </td>
        <td class="path"> </td>
        <td>Search <input type="text" class="search"></td>
    </tr>
</table>
<div class="fileSystem">
    <div class="browser">
            <ul class="folderList"></ul>
    </div>

 <div class="content"></div>
    <menu type="context" class= "custom-menu">
        <label></label>
        <menuitem data-id ="update">Update Folder</menuitem>
        <menuitem data-id ="create">Create Folder</menuitem>
        <menuitem data-id ="open">Open File</menuitem>
        <menuitem data-id ="delete">Delete</menuitem>
    </menu>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="bl.js"></script>
<script src="rightMenu.js"></script>
<script src="fileSystemUi.js"></script>
</body>
</html>
