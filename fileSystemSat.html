<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <title>Hanita's File System</title>
    <link rel="stylesheet" href="fileSystem.css">
</head>
<body>
<table class="topPart">
    <tr>
        <td class="small"> < </td>
        <td class="small" align="right"> > </td>
        <td class="path"> </td>
        <td>Search <input type="text" class="search"></td>
    </tr>
</table>
<div class="fileSystem" data-custom="randomSpot">
    <div class="browser">
            <ul class="folderList"></ul>
    </div>
 <div class="content"> <p class="ui-bar ui-bar-e"></div>
    <menu type="context" class="custom-menu">
        <menuitem data-id="update" class="folder file update">Update Name</menuitem>
        <menuitem data-id="createFolder" class="folder randomSpot createFolder">Create Folder</menuitem>
        <menuitem data-id="openFile" class="file open">Open File</menuitem>
        <menuitem data-id="createFile" class="randomSpot folder createFile">Create File</menuitem>
        <menuitem data-id="delete" class="folder file delete">Delete</menuitem>
    </menu>
</div>

<div class="bottomLine">
    <span class="messageArea"></span>
    <div class="textarea">
         <span><textarea autofocus placeholder="Enter your text here..."></textarea></span>
         <span><button class="saveFileContent">Save</button></span>
         <span><button class="clearFileContent">Clear</button></span>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="bl.js"></script>
<script src="rightMenu.js"></script>
<script src="fileSystemUi.js"></script>
</body>
</html>
